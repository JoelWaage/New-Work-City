<div>
  <ul class="musicals">
    <li *ngFor="let musical of musicals"
    [class.selected]="musical === selectMusical"
    (click)="onSelect(musical)">
      <span class="poster">{{musical.id}}. </span>{{musical.title}}
    </li>
  </ul>
</div>

<app-musical-detail [musical]="selectedMusical"></app-musical-detail>
